<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricePrecision</title>
    <script src="https://kit.fontawesome.com/4628654256.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/products.css">
</head>

<body>
    <div class="container">
        <!-- NAV COMPONENT -->
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <h3>Price<span>Precision</span></h3>
            </div>

            <div class="nav-icons">
                <i class="fa-solid fa-bell"></i>
                <div class="profile-photo">
                   
                </div>
            </div>
        </nav>

        <!-- End Of NAV ------->

        <!-- MAIN COMPONENT -->

        <main>
            <aside>
                <div class="side-bar-icons">
                    <a href="" ><i class="fa-solid fa-bars"></i></a>
                    <a href="" class="active">
                        <i class="fa-solid fa-shop"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>

                    <a href="">
                        <i class="fa-solid fa-tag"></i>
                    </a>

                    <a href="">
                        <i class="fa-solid fa-user-group"></i>
                    </a>
                    
                </div>
            </aside>



            <div class="products">
                <h3>Products</h3>

                <div class="table">

                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price ($)</th>
                                <th>Order Number</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Caustic Soda</td>
                                <td>750</td>
                                <td>78379</td>
                                <td class="available">Available</td>
                                <th>x</th>
                            </tr>

                            <tr>
                                <td>Nama meat</td>
                                <td>100.00</td>
                                <td>484577</td>
                                <td class="available">Available</td>
                                <th>x</th>
                            </tr>

                            <tr>
                                <td>Folic acid</td>
                                <td>900.00</td>
                                <td>483776</td>
                                <td class="finished">Out of stock</td>
                                <th>x</th>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn" id="add-new-product-btn">Add New Product</button>
                </div>

                <div class="page-count">
                    <a href=""><i class="fa-solid fa-angle-left"></i></a>
                    <a href="">1</a>
                    <a href="" class="active">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">. . .</a>
                    <a href="">47</a>
                    <a href=""><i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
        </main>


        <!-- END OF MAIN -->


        <!-- FORM POPUP -->

        <div class="backdrop" id="backdrop">
            <div class="form-container">
                <div class="form-heading">
                    <h2>Add New Product</h2>
                    <i class="fa-solid fa-xmark" id="close"></i>
                </div>

                <form>
                    <div class="form-element">
                        <label for="product-name">Product Name</label>
                        <input type="text" placeholder="Enter product name" required>
                    </div>

                    <div class="form-element">
                        <label for="product-price">Price</label>
                        <input type="text" placeholder="Enter price" required>
                    </div>

                    <div class="form-element">
                        <label for="per">Per</label>
                        <input type="text" placeholder="Enter the unit of measurement" required>
                    </div>

                    <div class="form-element radio">
                        <legend>Product Status</legend>
                        <div class="radio-input">

                            <div>
                                <input type="radio" id="available" name="status" value="available" required />
                                <label for="available">Available</label>
                            </div>

                            <div>

                                <input type="radio" id="finished" name="status" value="finished" required />
                                <label for="finished">Out of stock</label>


                            </div>
                        </div>

                    </div>

                    <div class="form-element submit-btn">
                        <button class="btn" id="add-product-btn">Add product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/products.js"></script>
</body>

</html>
