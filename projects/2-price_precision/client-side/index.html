<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricePrecision</title>
    <script src="https://kit.fontawesome.com/4628654256.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- NAV COMPONENT -->
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <h3>Price<span>Precision</span></h3>
            </div>

            <div class="nav-icons">
                <i class="fa-solid fa-bell"></i>
                <div class="profile-photo">
                    AS
                </div>
            </div>
        </nav>

        <!-- End Of NAV ------->

        <!-- MAIN COMPONENT -->

        <main>
            <aside>
                <div class="side-bar-icons">
                    <a href="" class="active"><i class="fa-solid fa-bars"></i></a>
                    <a href="">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>

                    <a href="">
                        <i class="fa-solid fa-tag"></i>
                    </a>

                    <a href="">
                        <i class="fa-solid fa-user-group"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-shop"></i>
                    </a>
                </div>
            </aside>



            <div class="products">
                <h3>Products</h3>

                <div class="table">

                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price ($)</th>
                                <th>Order Number</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Caustic Soda</td>
                                <td>750</td>
                                <td>78379</td>
                                <td>Available</td>
                            </tr>

                            <tr>
                                <td>Nama meat</td>
                                <td>100.00</td>
                                <td>484577</td>
                                <td class="available">Available</td>
                            </tr>

                            <tr>
                                <td>Folic acid</td>
                                <td>900.00</td>
                                <td>483776</td>
                                <td class="finished">Out of stock</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn">Add New Product</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
