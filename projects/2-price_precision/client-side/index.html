<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricePrecision | Home</title>
    <script
      src="https://kit.fontawesome.com/4628654256.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div class="container">
      <!-- NAV COMPONENT -->
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
          <h3>Price<span>Precision</span></h3>
        </div>
      </nav>

      <!-- End Of NAV ------->

      <!-- MAIN COMPONENT -->

      <main>
        <aside>
          <div class="side-bar-icons">
            <a href="" class="active"><i class="fa-solid fa-bars"></i></a>
            <a href="">
              <i class="fa-solid fa-shop"></i>
            </a>
            <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>

            <a href="">
              <i class="fa-solid fa-tag"></i>
            </a>
            
            <a href="">
                <i class="fa-solid fa-user-group"></i>
            </a>
        </div>
    </aside>
    <div class="background">
        <button id="signup-button">Sign Up</button>
        <button id="signin-button">Sign In</button>
	<span><h1 class="welcome-note">Stay updated with ypur product<br>prices, on pricePrecision</h1></span>
        
          <!-- Signup Form -->
          <div class="form-container" id="signup-form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
              <input
                type="text"
                name="first_name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="last_name"
                placeholder="Last Name"
                required
              />
              <input type="text" name="gender" placeholder="Gender" required />
              <input type="text" name="phone" placeholder="Phone" required />
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <input
                type="text"
                name="business_name"
                placeholder="Business Name"
                required
              />
              <textarea name="description" placeholder="Description"></textarea>
              <input
                type="text"
                name="business_address"
                placeholder="Business Address"
              />
              <button type="submit">Submit</button>
            </form>
          </div>

          <!-- Signin Form -->
          <div class="form-container" id="signin-form-container">
            <h2>Sign In</h2>
            <form id="signin-form">
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
                />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
